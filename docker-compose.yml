version: '2'

volumes:
  bundle:
  postgres:
  redis:
  minio:

services:
  app: &bookie
    build: .
    volumes:
      - .:/home/app/src
      - bundle:/home/app/bundle
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - minio
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      REDIS_URL: redis://redis:6379/1
      SMTP_HOST: maildev
      SMTP_PORT: 25
      S3_URL_HOST: http://localhost:9000
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: accesskey
      S3_SECRET_KEY: secretkey

  sidekiq:
    <<: *bookie
    ports: []
    depends_on:
      - postgres
      - redis
      - minio
    command: sidekiq

  postgres:
    image: postgres:9.6
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: secret

  redis:
    image: redis:4
    volumes:
      - redis:/data

  minio:
    image: minio/minio
    command: server /root/export
    volumes:
      - minio:/root
    environment:
      MINIO_ACCESS_KEY: accesskey
      MINIO_SECRET_KEY: secretkey
    ports:
      - 9000:9000

  maildev:
    image: djfarrelly/maildev
    ports:
      - '1080:80'
